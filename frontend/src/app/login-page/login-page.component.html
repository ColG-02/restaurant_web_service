<section class="h-auto gradient-custom" >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-4 text-center">
  
              <div class="mb-md-4 mt-md-4 pb-4">
  
                <h2 class="fw-bold mb-2">Prijavi se</h2>
                <p class="text-white-50 mb-5">Molimo Vas unesite Vase korisnicko ime i lozinku</p>
  
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input type="text" id="typeUsernameX" class="form-control form-control-lg" [(ngModel)] = "username" />
                  <label class="form-label text-white-50" for="typeUsernameX">Korisnicko ime</label>
                </div>
  
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input type="password" id="typePasswordX" class="form-control form-control-lg" [(ngModel)] = "password" />
                  <label class="form-label text-white-50" for="typePasswordX">Lozinka</label>
                </div>
  
                <p class="small mb-3 pb-lg-2"><a class="text-white-50" href="password-reset-page">Zaboravili ste lozinku?</a></p>
                <div>
                    <p class="mb-0">Nemate nalog? <a href="register-page" class="text-white-50 fw-bold">Registruj se</a>
                    </p>
                </div>
  
                <button data-mdb-button-init data-mdb-ripple-init 
                class="btn btn-outline-light btn-lg px-5 mt-2" type="submit" (click)="login()">
                    Login
                </button>
              </div>
  
              <p class="small mb-3 pb-lg-2"><a class="text-white-50" href="admin-login-page">Ulogujte se kao administrator?</a></p>
              
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
