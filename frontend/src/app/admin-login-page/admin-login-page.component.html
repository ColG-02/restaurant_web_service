<section class="h-auto gradient-custom" >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-4 text-center">
  
              <div class="mb-md-4 mt-md-4 pb-4">
  
                <h2 class="fw-bold mb-4">Admin Login</h2>
                
  
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input type="email" id="typeEmailX" class="form-control form-control-lg" [(ngModel)] = "username" />
                  <label class="form-label text-white-50" for="typeEmailX">Korisnicko ime</label>
                </div>
  
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input type="password" id="typePasswordX" class="form-control form-control-lg" [(ngModel)] = "password" />
                  <label class="form-label text-white-50" for="typePasswordX">Lozinka</label>
                </div>
  
                <button data-mdb-button-init data-mdb-ripple-init 
                class="btn btn-outline-light btn-lg px-5 mt-2" type="submit" (click)="admin_login()">
                    Login
                </button>
              </div>
              
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
